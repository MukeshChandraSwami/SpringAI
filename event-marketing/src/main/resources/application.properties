spring.application.name=event-marketing

spring.main.web-application-type=servlet
server.servlet.context-path=/event-marketing/v1

server.port=8007
spring.profiles.active=pgopenai

# Disabling default chat client provided by spring
spring.ai.chat.client.enabled=false

# We have to set these keys here only
spring.ai.openai.api-key=${OPENAI_API_KEY}


media.generator.url=http://localhost:8006/media-generator/v1
ml.engine.url=http://localhost:8005/ml-chat-boat/v1