spring.application.name=text-to-speech
server.port=8080

# OpenAI API key
spring.ai.openai.api-key=${OPENAI_API_KEY}

spring.ai.openai.audio.speech.options.model=tts-1
spring.ai.openai.audio.speech.options.voice=echo
spring.ai.openai.audio.speech.options.response-format=mp3
spring.ai.openai.audio.speech.options.speed=1.0
spring.ai.openai.audio.speech.enabled=true
