spring.application.name=Chat Assistant
spring.profiles.active=pgopenai
spring.main.web-application-type=servlet

server.servlet.context-path=/chat-assistant/v1
server.port=8004

# Disabling default chat client provided by spring
spring.ai.chat.client.enabled=false

# We have to set these keys here only
spring.ai.openai.api-key=${OPENAI_API_KEY}

# Datasource properties
spring.datasource.url=jdbc:postgresql://localhost:5432/pgdb
spring.datasource.username=mswami
spring.datasource.password=pgdb-mswami-12345678
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect